<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
      }
      
      .container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        margin: 100px auto;
        padding: 30px;
        max-width: 500px;
      }
      
      h1 {
        margin-bottom: 30px;
        text-align: center;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input {
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
      }
      
      input:disabled {
        background-color: #f1f1f1;
      }
      
      button[type=button], button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button[type=button]:hover, button[type=submit]:hover {
        opacity: 0.8;
      }
      #save-btn {
        background-color: #ccc;
        cursor: not-allowed;
        opacity: 0.5;
      }      
    </style>
</head>
<body>
    <div class="container">
      <h2>Personal Details</h2>
      <form>
        <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" value="John Doe" disabled>
              </div>
      
              <div class="form-group">
                <label for="email">Addhare Card number:</label>
                <input type="number" id="phone">
              </div>
      
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" value="555-1234" disabled>
              </div>
      
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" disabled>
              </div>
      
              <button type="button" class="btn" id="edit-btn">Edit</button>
              <button type="submit" class="btn" id="save-btn" disabled>Save</button>
            </form>
          </div>
        <div class="container">
          <h2>Crop Details</h2>
          <form id="pmfby-form">
          <label for="crop-name">Crop Name:</label>
          <input type="text" id="crop-name" name="crop-name" required><br><br>
          <label for="crop-area">Crop Area (in hectares):</label>
          <input type="number" id="crop-area" name="crop-area" required><br><br>
          <label for="premium-rate">Premium Rate (%):</label>
          <input type="number" id="premium-rate" name="premium-rate" required><br><br>
          <button type="submit">Calculate Insurance Amount</button>
        </form>
        <p id="insurance-amount"></p>
      </div>   
      <script>
        const editBtn = document.querySelector('#edit-btn');
const saveBtn = document.querySelector('#save-btn');
const inputs = document.querySelectorAll('input:not([type="submit"])');

editBtn.addEventListener('click', () => {
  editBtn.style.display = 'none';
  saveBtn.style.display = 'block';
  inputs.forEach(input => input.removeAttribute('disabled'));
});

saveBtn.addEventListener('click'), (event) => {
  event.preventDefault();
  editBtn.style.display}

      </script>
      <script src="script.js"></script>   
</body>
</html>
